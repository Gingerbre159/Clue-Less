plugins {
    id 'java'
}

repositories {
    mavenCentral()
    google()
}

dependencies {

    // FireBase and FireStore
    implementation 'com.google.firebase:firebase-admin:8.0.1'
    implementation 'com.google.cloud:google-cloud-firestore:2.6.2'
    
    // Simple Logging Facade for Java library is used by some of the 
    // Firebase dependencies. This is the logger for that to allow for 
    // logging and debugging
    implementation 'ch.qos.logback:logback-classic:1.2.9'

    // Making sure certain functions wait for the return before moving on
    implementation 'com.google.guava:guava:30.1-jre'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}